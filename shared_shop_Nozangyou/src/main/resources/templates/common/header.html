<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div th:fragment="layout-header">
		<div th:if="${session.user == null or session.user.authority == 2}" class="title"  align="left">
		<a th:href="@{/}">
		<img th:src="@{/img/common/ama1.jpg}" width="240" height="90" /></a>
		</div>
		<div th:if="${session.user != null and (session.user.authority == 0 or session.user.authority == 1)}" class="title"  align="left">
		<a th:href="@{/login}">
		<img th:src="@{/img/common/ama1.jpg}" width="240" height="90" />
		</a>
		</div>

		<div th:if="${session.user != null and session.user.authority == 2}" class="user_info">
			<a th:href="@{/user/detail?(id=${session.user.id})}" th:text="${session.user.name}"></a>さん、ようこそ | <a th:href="@{/logout}">ログアウト</a>
		</div>
		<div th:if="${session.user != null and (session.user.authority == 0 or session.user.authority == 1)}" class="user_info">
			<a th:href="@{/user/detail/admin?(id=${session.user.id})}" th:text="${session.user.name}"></a>さん、ようこそ | <a th:href="@{/logout}">ログアウト</a>
		</div>
		<div th:if="${session.user == null}" class="user_info">
			<a th:href="@{/login}">ログイン</a> | <a th:href="@{/user/regist/input}">新規会員登録</a>
		</div>
	</div>
</body>
</html>
