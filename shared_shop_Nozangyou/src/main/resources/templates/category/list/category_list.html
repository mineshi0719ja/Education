<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="common/layout_4block">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<th:block layout:fragment="layout-main">
		<div class="title">カテゴリ一覧</div>

		<form th:action="@{/category/regist/input}">
			<input type="submit" value="カテゴリ新規登録" class="menu_button" />
		</form>

		<div class="container">
			<div th:if="${#lists.isEmpty(categories)}">
				<p th:text="#{message.record.zero(#{category})}"></p>
			</div>
			<div class="list" th:if="!${#lists.isEmpty(categories)}">
				<table>
					<tr class="columnName">
						<td>カテゴリ名</td>
					</tr>
					<tr th:each="category: ${categories}">
						<td><a th:href="@{/category/detail?(id=${category.id})}"
							th:text="${category.name}"></a></td>
					</tr>
				</table>
			</div>
		</div>
	</th:block>
</body>
</html>
